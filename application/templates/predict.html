{% extends 'base.html' %} {% block title %} Customer Details {% endblock %} {% block body %} {%if values != None%}
<div class="container">
	<div class="row">
		<div class="col md-12">
			<div class="jumbotron p-3">
				<table class="table table-hover table-dark">
					<tr>
						<th style="text-align: center">Rank</th>
						<th style="text-align: center">Percentage match</th>
						<th style="text-align: center">Model prediction</th>
						<th style="text-align: center">Image Photo</th>
					</tr>
					{% for row in range(values | length)%}
					<tr>
						<td style="text-align: center">{{ row+1}}</td>
						<td style="text-align: center">{{ values[row][0]}}</td>
						<td style="text-align: center">{{ values[row][1]}}</td>
						<td>
							<img src="{{ url_for('static', filename='test/' + values[row][2])}}" width="200" height="100" />
						</td>
						{%endfor%}
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
{%endif%} {% endblock %}
